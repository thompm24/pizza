{% extends 'base.html' %}
{% block content %}
    {% if orders %}
        <ul>
            {% for order in orders %}
                <li>Title: {{ order.book.title }} - Date ordered {{ order.date_ordered }} </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>You haven't ordered any books</h3>

    {% endif %}
{% endblock %}
