{% extends 'base.html' %}

{% block content %}
<h1> {{ book.title }}</h1>
<h3>{{ book.author }}</h3>
<p>{{ book.genre }} -- {{ book.price }}</p>
{% if user.is_authenticated %}
    <a href="{% url 'buy_book' book.id %}">Buy book</a>
{% endif %}

<a href="{% url 'edit_book' book.id %}">Edit book</a>

{% endblock %}
