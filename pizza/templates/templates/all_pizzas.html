{% extends 'base.html' %}
{% load sass_tags %}
{% block css %}

    <link href="{% sass_src '_all_pizzas.scss' %}" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}
<div class="cards">
  {% for pizza in pizzas %}
    <div>
    <h3>{{pizza.name}}</h3>
    <p>{{pizza.image}}</p>
    <img src={{pizza.image}}>
    <p>{{pizza.price}}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
